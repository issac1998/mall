version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: seckill-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: seckill
      MYSQL_USER: seckill
      MYSQL_PASSWORD: seckill123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - seckill-network

  # Redis集群 - Master节点
  redis-master-1:
    image: redis:7-alpine
    container_name: redis-master-1
    restart: always
    ports:
      - "7001:7001"
    volumes:
      - redis_master_1_data:/data
      - ./configs/redis-cluster.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --port 7001 --cluster-enabled yes --cluster-config-file nodes-7001.conf --cluster-node-timeout 5000 --appendonly yes
    networks:
      - seckill-network

  redis-master-2:
    image: redis:7-alpine
    container_name: redis-master-2
    restart: always
    ports:
      - "7002:7002"
    volumes:
      - redis_master_2_data:/data
      - ./configs/redis-cluster.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --port 7002 --cluster-enabled yes --cluster-config-file nodes-7002.conf --cluster-node-timeout 5000 --appendonly yes
    networks:
      - seckill-network

  redis-master-3:
    image: redis:7-alpine
    container_name: redis-master-3
    restart: always
    ports:
      - "7003:7003"
    volumes:
      - redis_master_3_data:/data
      - ./configs/redis-cluster.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --port 7003 --cluster-enabled yes --cluster-config-file nodes-7003.conf --cluster-node-timeout 5000 --appendonly yes
    networks:
      - seckill-network

  # Redis集群 - Slave节点
  redis-slave-1:
    image: redis:7-alpine
    container_name: redis-slave-1
    restart: always
    ports:
      - "7004:7004"
    volumes:
      - redis_slave_1_data:/data
      - ./configs/redis-cluster.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --port 7004 --cluster-enabled yes --cluster-config-file nodes-7004.conf --cluster-node-timeout 5000 --appendonly yes
    networks:
      - seckill-network

  redis-slave-2:
    image: redis:7-alpine
    container_name: redis-slave-2
    restart: always
    ports:
      - "7005:7005"
    volumes:
      - redis_slave_2_data:/data
      - ./configs/redis-cluster.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --port 7005 --cluster-enabled yes --cluster-config-file nodes-7005.conf --cluster-node-timeout 5000 --appendonly yes
    networks:
      - seckill-network

  redis-slave-3:
    image: redis:7-alpine
    container_name: redis-slave-3
    restart: always
    ports:
      - "7006:7006"
    volumes:
      - redis_slave_3_data:/data
      - ./configs/redis-cluster.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --port 7006 --cluster-enabled yes --cluster-config-file nodes-7006.conf --cluster-node-timeout 5000 --appendonly yes
    networks:
      - seckill-network

  # Redis集群初始化服务
  redis-cluster-init:
    image: redis:7-alpine
    container_name: redis-cluster-init
    depends_on:
      - redis-master-1
      - redis-master-2
      - redis-master-3
      - redis-slave-1
      - redis-slave-2
      - redis-slave-3
    command: >
      sh -c "
        sleep 10 &&
        redis-cli --cluster create 
        redis-master-1:7001 
        redis-master-2:7002 
        redis-master-3:7003 
        redis-slave-1:7004 
        redis-slave-2:7005 
        redis-slave-3:7006 
        --cluster-replicas 1 --cluster-yes
      "
    networks:
      - seckill-network

  # 单机Redis（开发环境使用）
  redis:
    image: redis:7-alpine
    container_name: seckill-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - seckill-network
    profiles:
      - dev

  # etcd服务发现
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: seckill-etcd
    restart: always
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      ETCD_NAME: etcd0
      ETCD_DATA_DIR: /etcd-data
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://localhost:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://localhost:2380
      ETCD_INITIAL_CLUSTER: etcd0=http://localhost:2380
      ETCD_INITIAL_CLUSTER_TOKEN: etcd-cluster-1
      ETCD_INITIAL_CLUSTER_STATE: new
    volumes:
      - etcd_data:/etcd-data
    networks:
      - seckill-network

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: seckill-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - seckill-network

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: seckill-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - seckill-network

  # Jaeger链路追踪
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: seckill-jaeger
    restart: always
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - seckill-network

volumes:
  mysql_data:
  redis_data:
  redis_master_1_data:
  redis_master_2_data:
  redis_master_3_data:
  redis_slave_1_data:
  redis_slave_2_data:
  redis_slave_3_data:
  etcd_data:
  prometheus_data:
  grafana_data:

networks:
  seckill-network:
    driver: bridge